- shell:
    - mkdir -p $HOME/.config

- clean: ['~', '~/.config']

- link:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.emacs.d: emacs.d/
    ~/.exrc: exrc
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.config/nvim: vim/
    ~/.vimrc: vim/init.vim
    ~/.zshrc: zshrc

- shell:
  - [git pull, Updating dotfiles]
  - [git submodule update --init --recursive, Updating submodules]
