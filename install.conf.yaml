- shell:
    - [git pull, Updating dotfiles]
    - [git submodule update --init --recursive, Updating submodules]
    - mkdir -p $HOME/.config $HOME/.nixpkgs

- clean: ['$HOME', '$HOME/.config', '$HOME/.nixpkgs']

- link:
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.profile: profile
    ~/.zprofile: zprofile
    ~/.emacs.d: emacs.d/
    ~/.exrc: exrc
    ~/.gitconfig: gitconfig
    ~/.githelpers: githelpers
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.config/nvim: vim/
    ~/.vimrc: vim/init.vim
    ~/.zshrc: zshrc
    ~/.nixpkgs/config.nix: config.nix
